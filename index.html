<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <link rel="stylesheet" href="./bootstrap/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Tiktactoe</title>
</head>

<body>
    <h2 id="head">Tik-Tac-Toe</h2>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <div id="turn" class="xturn oturn">
                    <tbody id="tbody">
                        <tr>
                            <td id="0" class="box"></td>
                            <td id="1" class="box"></td>
                            <td id="2" class="box"></td>
                        </tr>
                        <tr>
                            <td id="3" class="box"></td>
                            <td id="4" class="box"></td>
                            <td id="5" class="box"></td>
                        </tr>
                        <tr>
                            <td id="6" class="box"></td>
                            <td id="7" class="box"></td>
                            <td id="8" class="box"></td>
                        </tr>
                    </tbody>
                </div>
            </table>
        </div>
    </div>
    <p id="para">O's Turn</p>
    <button id="resButton">Restart</button>
    <script src="index.js"></script>
</body>

</html>
